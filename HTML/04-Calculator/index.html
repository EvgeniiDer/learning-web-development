<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator">
        <!-- Дисплей калькулятора. Атрибут readonly не дает вводить текст с клавиатуры. -->
        <input type="text" class="calculator-display" value="0" readonly>
        
        <!-- Сетка для всех кнопок -->
        <div class="calculator-keys">
            <!-- Операторы -->
            <button class="key-operator" value="+">+</button>
            <button class="key-operator" value="-">-</button>
            <button class="key-operator" value="*">×</button>
            <button class="key-operator" value="/">÷</button>
            
            <!-- Цифры -->
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            
            <button value="0">0</button>
            <button class="decimal" value=".">.</button>
            <button class="all-clear" value="all-clear">AC</button>
            
            <!-- Кнопка "равно" -->
            <button class="equal-sign" value="=">=</button>
        </div>
    </div>

</body>
</html>
